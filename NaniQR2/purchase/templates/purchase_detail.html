{%extends 'base.html'%}

{%block content%}

 <article class="purchase">
	<header>
		<h2>{{ purchase.title }}</h2>
		<span class="badge {% if purchase.completed %}badge-completed{% else %}badge-pending{%endif%}">
			{% if purchase.completed %} Completed {%else%} Pending {%endif%}
		</span>
	</header>
	<p>{{purchase.description}}</p>
</article>

{%endblock content%}
